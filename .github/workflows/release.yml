name: Release Chirp

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'   # .NET 9 SDK

      - name: Show SDK
        run: dotnet --info

      - name: Restore
        run: dotnet restore src/Chirp.Web/Chirp.Web.csproj
      - name: Build
        run: dotnet build src/Chirp.Web/Chirp.Web.csproj -c Release --no-restore

      - name: Run unit and integration tests
        run: |
          dotnet test test/Chirp.Repositories.Tests -c Release --no-build --verbosity normal
          dotnet test test/Chirp.IntegrationTests -c Release --no-build --verbosity normal

      - name: Publish single-file
        run: |
          dotnet publish src/Chirp.Web/Chirp.Web.csproj \
            -c Release -r linux-x64 --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeAllContentForSelfExtract=true \
            -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chirp-executable
          path: ./publish/*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: chirp-executable
          path: ./publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}-${{ github.run_attempt }}
          name: "Release v${{ github.run_number }} (attempt ${{ github.run_attempt }})"
          body: "Automatic release generated by merge to main"
          files: ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
